#
# Example client configuration file: default
#

# Uncomment following line to make confirm enable at start
#skip-confirm

log-mode short
log-colors 1

# 7 = omit debug messages
log-level 8

experimental
remote-autoconf

iface "eth0" {
  ia
  unicast 1
  option dns-server
  option domain
  option nis-server
  option nis-domain
  option nis+-server
  option nis+-domain
  option time-zone
  option lifetime
}
